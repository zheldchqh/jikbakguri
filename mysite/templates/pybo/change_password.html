{% extends "index.html" %}
{% block content %}
<div class="container-fluid bg-white px-4 py-5">
  <div class="mx-auto" style="max-width: 600px;">

    <h2 class="fw-bold mb-4">비밀번호 변경</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% include "form_errors.html" %}

      <div class="mb-3">
        <label for="{{ form.old_password.id_for_label }}" class="form-label">현재 비밀번호</label>
        {{ form.old_password }}
      </div>

      <div class="mb-3">
        <label for="{{ form.new_password1.id_for_label }}" class="form-label">새 비밀번호</label>
        {{ form.new_password1 }}
      </div>

      <div class="mb-4">
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">새 비밀번호 확인</label>
        {{ form.new_password2 }}
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        <a href="{% url 'pybo:accounts' %}" class="btn btn-secondary">취소</a>
      </div>
    </form>

  </div>
</div>
{% endblock content %}
