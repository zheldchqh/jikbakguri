{% extends "index.html" %}
{% block content %}
<div class="container-fluid bg-white px-4 py-5">
  <div class="mx-auto" style="max-width: 640px;">

    <h2 class="fw-bold mb-4">프로필 수정</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% include "form_errors.html" %}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">사용자 이름</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">이메일</label>
        {{ form.email }}
      </div>

      <div class="mb-3">
        <label for="id_status" class="form-label">상태 메시지 (최대 255자)</label>
        {{ form.status }}
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{% url 'pybo:accounts' %}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
