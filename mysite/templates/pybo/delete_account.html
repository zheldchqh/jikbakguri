{% extends "index.html" %}
{% block content %}
<div class="container bg-white px-4 py-5" style="max-width: 600px;">
  <h2 class="fw-bold mb-4">계정 삭제</h2>
  <form method="post">
    {% csrf_token %}
    {% include "form_errors.html" %}

    <div class="mb-3">
      <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
      {{ form.password }}
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-danger">계정 삭제</button>
      <a href="{% url 'pybo:edit_profile' %}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
{% endblock content %}
